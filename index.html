<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="container">
    <header>
      <picture>
        <source media="(min-width: 768px)" srcset="./images/image-product-desktop.jpg">
        <img class="img-mobile" src="./images/image-product-mobile.jpg" alt="very expensive perfume">
      </picture>
    </header>
    <main>
      <section class="main__section-title">
        <p class="section__p-perfume">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </section>
      <div class="main__section-desc">
        <p class="section__p-desc">
          A floral, solar and voluptuous
          interpretation composed by
          Olivier Polge, Perfumer-Creator
          for the House of CHANEL.
        </p>
      </div>
      <div class="main__section-prices">
        <div class="section-prices">
          <p class="section__p-newprice">$149.99</p>
          <p class="section__p-oldprice">$169.99</p>
        </div>
        <button>
          <img class="img-cart" src="./images/icon-cart.svg" alt="" aria-hidden="true">
          Add to Cart
        </button>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Trevor</a>.
      </div>
    </footer>
  </div>
</body>

</html>
